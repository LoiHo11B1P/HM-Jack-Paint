                    <div class="row">
                        <div id="green" class="indv-color col"></div>
                        <div id="brown" class="indv-color col"></div>

                    </div>

                        <div id="red" class="indv-color col"></div>

                        <div id="black" class="indv-color col"></div>
                    </div>
                    <div class="row">
                        <div id="cyan" class="indv-color col"></div>
